<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaydip Nemade</title>

    <!-- aos animation link -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- boostrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>



    <!-- custom css  -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- custom js -->
    <script src="./js/script.js"></script>

    <!-- firebase js -->
    <script type="module">
        // import { ItemClick } from './js/mainpage.js';
        import { getdata } from './js/firebase_fun.js';
        // window.ItemClick = ItemClick;
        window.getdata = getdata;
    </script>
    <script src="./js/firebase_init.js" type="module"></script>
</head>

<body onload="getdata()">
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent mx-auto">
        <a class="navbar-brand " href="./">Creative Director at <br> MUKTAAYAN ART & ENTERTAINMENT LLP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active" id="homeid">
                    <a class="nav-link" onclick="selectMenu('home')" href="#home">Home </a>
                </li>
                <li class="nav-item" id="aboutid">
                    <a class="nav-link" onclick="selectMenu('about')" href="#about">About Me</a>
                </li>

                <li class="nav-item" id="expid">
                    <a class="nav-link" onclick="selectMenu('exp')" href="#exp">Exprience</a>
                </li>

                <li class="nav-item" id="contactusid">
                    <a class="nav-link" onclick="selectMenu('contactus')" href="#gallery">Gallery</a>
                </li>


            </ul>
        </div>
    </nav>
    <!-- navbar end -->

    <!--home section start-->
    <div id="home" class="mx-auto">
        <center>
            <img src="./img/2.jpg" id="myphoto" data-aos="zoom-in-up" data-aos-duration="1500"
                class="rounded-circle" height="310px" width="310px">
            <h3 class="mt-3 text-white" id="myname">Jaydip Nemade</h3>
            <!-- btn src of pdf of resume TO DO -->
            <div id="links" data-aos="fade-down" ata-aos-easing="linear" data-aos-duration="750">

                
            </div>
        </center>
    </div>
    <!-- home section end -->

    <!-- About me section start-->
    <div id="about" class="gap mx-auto">
        <center>
            <h3 class="title">About me</h3>
        </center>
        <div class="container-fluid  ">
            <div data-aos="zoom-out"  data-aos-duration="1500">
                <div class="row text-white border border-white   rounded p-1 txt">
                    <div class="col-md-8 col-8 my-3 mr-auto ml-auto">
                        <h2>Who I am?</h2>
                        <div id="abouttext">
                            Hey! I am Jaydip Nemade, (Sound Engineer),<br>

                        </div>
                    </div>
                    <div class="col-md-4 col-8 mx-auto">
                        <img src="./img/g2.png" id="aboutimg" width="100%" height="100%">
                    </div>

                </div>
            </div>
        </div>


        <!-- About me section end-->

        <!-- explore form section start -->
        <div id="exp" class="gap">
            <center>
                <h3 class="title">Exprience</h3>
            </center>
            <div data-aos="zoom-out"  data-aos-duration="1500">
                <div id="card" class=" text-center row justify-content-center align-items-center ml-auto mr-auto">
                </div>
            </div>
        </div>
    </div>

    <!-- explore form section end -->



    <!-- gallery form section start -->
    <div id="gallery" class="gap">
        <center>
            <h3 class="title">Gallery</h3>
        </center>

        <div data-aos="zoom-out"  data-aos-duration="2000">

            <div id="carouselExampleIndicators" class="carousel slide w-75 mr-auto ml-auto" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="./img/g1.png" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./img/g2.png" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./img/g3.png" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <!-- gallery form section end -->

    <div class="gap"></div>
    <footer class="text-white text-center mb-2">
        Devloped by :-
        
            Jaydip Nemade
        
    </footer>

    <!-- aos init method start -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!-- aos init method end -->
</body>

</html>
